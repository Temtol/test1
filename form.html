<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
     <form action="https://formsubmit.co/94cae5cfedac77ebf3bc33d83b743f05" method="POST">
        <div class="form1">
         <div class="labell"><label for="name" class="form-label">Name</label></div>
         <input type="text" name="name" class="form-control" id="name" placeholder="enter your full name" required>
        </div>

        <div class="form1">
            <div class="labell"><label for="email" class="form-label">Email</label></div>
            <input type="email" name="email" class="form-control" id="email" placeholder="enter your email" required>
        </div>

        <div class="form1">
            <div class="labell"><label for="password" class="form-label">Password</label></div>
            <input type="password" name="password" class="form-control" id="password" placeholder="enter your password" required>
        </div>

        <div>
           <button type="submit" id="submit">Submit</button>
        </div>
     </form> 
   </div>
</body>
</html>
